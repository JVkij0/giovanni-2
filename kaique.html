    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3; 
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 90%;
            width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .media {
            margin: 20px 0;
            display: flex;
            justify-content: center; /* Centraliza o conteúdo horizontalmente */
            align-items: center; /* Centraliza o conteúdo verticalmente */
        }
        .text-and-image {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 20px;
        }
        img {
            max-width: 50%; 
            height: auto;
            border-radius: 8px;
            flex: 1;
        }
        .text {
            flex: 2;
            font-size: 18px;
            line-height: 1.6;
        }
        video {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            background: #000;
        }
        h1, h2, p {
            color: #333;
        }
        .links {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .links a {
            color: #1a73e8;
            text-decoration: none;
            font-size: 18px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
